# .readthedocs.yaml
# Read the Docs configuration file
# See https://docs.readthedocs.io/en/stable/config-file/v2.html for details

# Required
version: 2

# Set the version of Ruby and other tools you might need
build:
  os: ubuntu-22.04
  tools:
    ruby: "3.3"    
  commands:
    - gem install bundler
    - bundle install
    - rake doc:yard
    - cp -r doc $READTHEDOCS_OUTPUT/html
